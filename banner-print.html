<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben & Kathy Wedding Banner - Print Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100%;
            height: 100%;
        }

        @page {
            size: 1200px 600px;
            margin: 0;
            padding: 0;
        }

        @media print {
            html, body {
                width: 1200px;
                height: 600px;
                margin: 0;
                padding: 0;
            }

            .banner {
                width: 1200px;
                height: 600px;
                margin: 0 !important;
                page-break-after: avoid;
            }
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .banner {
            width: 1200px;
            height: 600px;
            background-color: #0f0f1e;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600"><defs><filter id="n" x="-20%" y="-20%" width="140%" height="140%"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="table" tableValues="0 0.06"/></feComponentTransfer></filter></defs><rect width="600" height="600" fill="%23000" fill-opacity="0" filter="url(%23n)"/></svg>');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 110, 199, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(95, 211, 243, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .content {
            flex: 1;
            z-index: 2;
            max-width: 55%;
            margin-right: 40px;
            position: relative;
        }

        .names {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 72px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6ec7, #5fd3f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: 2px;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        .tagline {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 48px;
            background: linear-gradient(90deg, #ff80d4, #6fd9f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            line-height: 1.2;
            font-weight: 400;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        .details {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 28px;
            color: #e6e8ef;
            line-height: 1.5;
            font-weight: 400;
        }

        .details strong {
            color: #945f93;
        }

        .photo-container {
            flex: 0 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 2;
            position: relative;
        }

        .polaroid {
            position: relative;
            width: 320px;
            height: auto;
            background: white;
            padding: 15px;
            padding-bottom: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            transform: rotate(5deg);
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(1);
        }

        .polaroid-caption {
            position: absolute;
            bottom: 10px;
            left: 15px;
            right: 15px;
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 16px;
            color: #333;
            text-align: center;
            line-height: 1.3;
        }

        .pin {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #ef4444;
            border-radius: 50%;
            top: 12px;
            right: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        .print-instructions {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #7dd3fc;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 100;
        }

        @media print {
            .print-instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="print-instructions">
        ðŸ’¡ Press Cmd+P (or Ctrl+P) to print as PDF
    </div>
    
    <div class="banner">
        <div class="content">
            <div class="names">BEN <span style="color: #945f93;">â™¥</span> KATHY</div>
            <div class="tagline">are finally getting married!</div>
            <div class="details">
                Please save the date for<br>
                <strong>the wedding of Kathy Wielgosz and Ben Sherry<br>
                on Saturday, October 10, 2026 in<br>
                Brooklyn, New York.</strong>
            </div>
        </div>

        <div class="photo-container">
            <div class="polaroid">
                <div class="pin"></div>
                <img src="assets/img/KnB.jpg" alt="Ben and Kathy">
                <div class="polaroid-caption">It's only been... ten years?!</div>
            </div>
        </div>
    </div>
</body>
</html>
